<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwollenHippo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="card p-4 col-12 col-sm-8 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">SwollenHippo</h1>
                <h3 class="text-center mb-4">Adminstrator Login</h3>
                <input id="txtLogUsername" class="form-control" type="email" placeholder="johndoe@email.com" aria-label="input email">
                <input id="txtLogPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="input password">
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapLogin">Need an account, register here</button>
            </div>
        </form>
        <form class="card col-12 col-md-5 col-lg-6" id="frmRegister" style="display: none;">
            <div class ="card-body">
                <h1 class="text-center mb-0 text-primary">SwollenHippo</h1>
                <h3 class="text-center mb-4 ">Registration Form</h3>
                <input id="txtRegEmail" class="form-control" type="email" placeholder="Example@email.com" aria-label="email">
                <input id="txtRegPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
                <input id="txtFirstName" class="form-control mt-2" type="text" placeholder="First Name" aria-label="firstname">
                <input id="txtMiddleName" class="form-control mt-2" type="text" placeholder="Middle Name" aria-label="middlename">
                <input id="txtLastName" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="lastname">
                <input id="txtAddress1" class="form-control mt-2" type="text" placeholder="Street Address 1" aria-label="streetaddress1">
                <input id="txtAddress2" class="form-control mt-2" type="text" placeholder="Street Address 2" aria-label="streetaddress2">
                <input id="txtCity" class="form-control mt-2" type="text" placeholder="City" aria-label="city">
                <input id="txtState" class="form-control mt-2" type="text" placeholder="State" aria-label="state">
                <input id="txtZip" class="form-control mt-2" type="text" placeholder="ZIP" aria-label="zip">
                <input id="txtPhone" class="form-control mt-2" type="tel" placeholder="Phone (111-222-3333)" aria-label="phone number">
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnRegister" aria-label="Register Button">Register</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector("#btnLogin").addEventListener("click", (e) => {
            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector("#txtLogUsername").value
            const strPassword = $('#txtLogPassword').val()
            strUsername = strUsername.toLowerCase()
            let blnError = false
            let strMessage = ''

            if(!regEmail.test(strUsername)){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Username must be an email address</p>'
            }
            if(strPassword.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Password Cannot Be Blank</p>'
            }
            
            if(blnError) {
                Swal.fire({
                    title: "oh no, you have an error!",
                    html: strMessage,
                    icon: "error"
                });
            } else {
                Swal.fire({
                    title: "Success!",
                    text: "Login Successful. +1000 V-bucks",
                    icon: "success"
                });
            }
        })
        document.querySelector("#btnRegister").addEventListener("click", (e) => {
            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            const regZip = /^\d{5}(-\d{4})?$/
            const regPhone = /^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$/

            let strUsername = document.querySelector("#txtRegEmail").value
            const strPassword = $('#txtRegPassword').val()
            let strFirstName = document.querySelector("#txtFirstName").value
            let strMiddleName = document.querySelector("#txtMiddleName").value
            let strLastName = document.querySelector("#txtLastName").value
            let strAddress1 = document.querySelector("#txtAddress1").value
            let strAddress2 = document.querySelector("#txtAddress2").value
            let strCity = document.querySelector("#txtCity").value
            let strState = document.querySelector("#txtState").value
            let strZip = document.querySelector("#txtZip").value
            let strPhone = document.querySelector("#txtPhone").value

            let blnError = false
            let strMessage = ''
            
            if(!regEmail.test(strUsername)){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Username must be an email address</p>'
            }

            if(strPassword.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Password Cannot Be Blank</p>'
            }

            if(strFirstName.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">First Name Cannot Be Empty</p>'
            }

            if(strLastName.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Last Name Cannot Be Empty</p>'
            }

            if(strAddress1.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Street Address 1 Cannot Be Empty</p>'
            }

            if(strCity.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">City Cannot Be Empty</p>'
            }

            if(!regZip.test(strZip)){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Zip must be 5 numbers in length</p>'
            }

            if(!regPhone.test(strPhone)){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Must be of the form xxx-xxx-xxxx</p>'
            }

            if(blnError) {
                Swal.fire({
                    title: "oh no, you have an error!",
                    html: strMessage,
                    icon: "error"
                });
            } else {
                Swal.fire({
                    title: "Success!",
                    text: "Login Successful. +1000 V-Bucks",
                    icon: "success"
                });
            }
        });

        $('#btnSwapLogin').on('click',function(){
            $('#frmLogin').slideUp('slow')
            $('#frmRegister').slideDown('fast')
        });

        $('#btnRegister').on('click', function() {
            $('#frmRegister').slideUp('slow');
            $('#frmLogin').slideDown('fast');
        });

    </script>
    
</body>
</html>
